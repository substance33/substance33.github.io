<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Ward</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="center">
  <img class="ziggy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/152635/ziggy-by-nolbert-dot-com-half.png" alt="" />
  <div class="right">
    <div class="middle rel-wrapper">
      <h1>Simon Ward</h1>
      <h2>Placeholder</h2>
    </div>
  </div>
</div>
<canvas id="space" resize="true"></canvas>

<div class="container">
	
	<form name="windingroad" id="windingroad">
		<!-- When form is submitted, run the js to post the poem -->
		
		<div class="above"></div>
		
		<!-- Name needed for the form submit js; class for styling,
		id and onkeyUP for jumping to next field -->
		<input name="one" class="field" id="one" type="text" maxlength="30" placeholder="Physicist" autofocus>
		<input name="two" class="field" id="two" type="text" maxlength="30" placeholder="Developer">
		<input name="three" class="field" id="three" type="text" maxlength="30" placeholder="Photographer">
		<input name="four" class="field" id="four" type="text" maxlength="30"
					 placeholder="Human">
		
		<div class="below"><input id="go" type="submit" value="Yes"></div>
		
		<div class="clear"></div>
		
	</form>
	
	<!-- Where your lonely words will appear -->
	<p id="your-words"></p>
</div>

<div id="credit">
  <h2>Artwork by <a href="https://www.instagram.com/hellocolor/">@hellocolor</a></h2>
</div>
<div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
